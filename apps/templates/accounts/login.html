{% load static %}
{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/login.css' %}">
{% endblock stylesheets %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="illustration" style="background: url('{% static "assets/img/culina.png" %}') no-repeat center center; background-size: cover;"></div>
        <div class="form-container">
            <h2>Login</h2>
           <form method="POST">
                     {% csrf_token %}
                    <div class="input-group">
                        <input type="text" id="username" name="username" placeholder="User Name" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <select name="location" id="location" class="form-control">
                                <option value="" disabled selected>Select Location</option>
                                {% for location in locations %}
                                <option value="{{ location.id }}">{{ location.name }}</option>
                                {% endfor %}
                            </select>
                    </div>
                    <div class="options">
                        <a href="#" class="forgot-password-link" onclick="showError()">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                </form>
                {% if error_message %}
                <p style="color:red;">{{ error_message }}</p>
           {% else %}
               <p id="error-message" class="error-message" style="color:red;">Please contact admin for assistance.</p>
           {% endif %}
           <div class="social-buttons">
            <button class="facebook" onclick="window.location.href='{% url 'recognize_face' %}'">Facial Checkin</button>
        </div>
        </div>
    </div>
</body>
</html>
<script src="{% static 'assets/js/login/showerror.js' %}"></script>
